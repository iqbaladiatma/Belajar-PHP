<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Todo List - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 p-6">
    <div class="max-w-4xl mx-auto bg-white/95 rounded-2xl p-6 shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8 uppercase tracking-wider">
            Todo List
        </h1>
        
        <div class="overflow-hidden rounded-xl">
            <table class="w-full">
                <thead>
                    <tr class="bg-purple-600 text-white">
                        <th class="py-4 px-6 text-left font-semibold uppercase tracking-wide">Task</th>
                        <th class="py-4 px-6 text-left font-semibold uppercase tracking-wide">Priority</th>
                        <th class="py-4 px-6 text-left font-semibold uppercase tracking-wide">Due Date</th>
                        <th class="py-4 px-6 text-left font-semibold uppercase tracking-wide">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-purple-100 transform hover:-translate-y-0.5 transition-all duration-200">
                        <td class="py-4 px-6 text-gray-600">Design Landing Page</td>
                        <td class="py-4 px-6 text-red-600 font-semibold">High</td>
                        <td class="py-4 px-6 text-gray-600">2025-03-08</td>
                        <td class="py-4 px-6">
                            <span class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-sm">
                                Pending
                            </span>
                        </td>
                    </tr>
                    <tr class="hover:bg-purple-100 transform hover:-translate-y-0.5 transition-all duration-200">
                        <td class="py-4 px-6 text-gray-600">Database Optimization</td>
                        <td class="py-4 px-6 text-gray-600">Low</td>
                        <td class="py-4 px-6 text-gray-600">2025-03-10</td>
                        <td class="py-4 px-6">
                            <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">
                                Completed
                            </span>
                        </td>
                    </tr>
                    <tr class="hover:bg-purple-100 transform hover:-translate-y-0.5 transition-all duration-200">
                        <td class="py-4 px-6 text-gray-600">API Integration</td>
                        <td class="py-4 px-6 text-red-600 font-semibold">High</td>
                        <td class="py-4 px-6 text-gray-600">2025-03-07</td>
                        <td class="py-4 px-6">
                            <span class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-sm">
                                Pending
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="mt-6 bg-indigo-500 text-white px-6 py-3 rounded-full hover:bg-purple-600 transform hover:-translate-y-1 transition-all duration-200 shadow-lg hover:shadow-xl">
            Add New Task
        </button>
    </div>
</body>
</html>
